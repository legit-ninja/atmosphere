    logical_backup_docker_image: "{{ atmosphere_images['zalando_backup'] | vexxhost.kubernetes.docker_image('ref') }}"
  configConnectionPooler:
    connection_pooler_image: "{{ atmosphere_images['zalando_bconnection_pooler'] | vexxhost.kubernetes.docker_image('ref') }}"

  nodeSelector:
    openstack-control-plane: enabled
