_zalando_postgres_operator_helm_values:
  image:
    registry: "{{ atmosphere_images['zalando_postgres_operator'] | vexxhost.kubernetes.docker_image('domain') }}"
    image: "{{ atmosphere_images['zalando_postgres_operator'] | vexxhost.kubernetes.docker_image('path') }}"
    tag: "{{ atmosphere_images['zalando_postgres_operator'] | vexxhost.kubernetes.docker_image('tag') }}"
  configGeneral:
    docker_image: "{{ atmosphere_images['zalando_spilo'] | vexxhost.kubernetes.docker_image('ref') }}"
