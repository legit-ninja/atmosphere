_keycloak_helm_values:
  auth:
    adminPassword: "{{ keycloak_admin_password }}"
    adminUser: admin
  externalDatabase:
    host: "{{ keycloak_db_host }}"
    port: 5432
    database: keycloak
    existingSecret: "keycloak.{{ keycloak_db_host }}.credentials.postgresql.acid.zalan.do"
    existingSecretUserKey: username
    existingSecretPasswordKey: password
  image:
    registry: "{{ atmosphere_images['keycloak'] | vexxhost.kubernetes.docker_image('domain') }}"
    repository: "{{ atmosphere_images['keycloak'] | vexxhost.kubernetes.docker_image('path') }}"
    tag: "{{ atmosphere_images['keycloak'] | vexxhost.kubernetes.docker_image('tag') }}"
  ingress:
    enabled: true
    ingressClassName: "{{ keycloak_ingress_class_name }}"
    annotations:
      cert-manager.io/cluster-issuer: atmosphere
    hostname: "{{ keycloak_host }}"
    tls: true
  keycloakConfigCli:
    enabled: true
    configuration:
      realm1.yaml: |
        realm: "{{ atmosphere_keycloak_realm | default("Atmosphere") }}"
        clients: [
          {
            "clientId": "{{ atmosphere_grafana_oauth_client_id }}",
            "name": "grafana",
            "rootUrl": "https://{{ kube_prometheus_stack_grafana_host }}",
            "adminUrl": "https://{{ kube_prometheus_stack_grafana_host }}",
            "baseUrl": "https://{{ kube_prometheus_stack_grafana_host }}",
            "enabled": true,
            "clientAuthenticatorType": "client-secret",
            "secret": "{{ atmosphere_grafana_oauth_client_secret }}",
            "redirectUris": [
              "https://{{ kube_prometheus_stack_grafana_host }}/*"
            ],
            "webOrigins": [
              "https://{{ kube_prometheus_stack_grafana_host }}"
            ],
            "standardFlowEnabled": true,
            "directAccessGrantsEnabled": true,
            "protocol": "openid-connect",
            "defaultClientScopes": [
              "email",
              "offline_access",
              "profile",
              "roles"
            ]
          }
        ]
    image:
      registry: "{{ atmosphere_images['keycloak_config_cli'] | vexxhost.kubernetes.docker_image('domain') }}"
      repository: "{{ atmosphere_images['keycloak_config_cli'] | vexxhost.kubernetes.docker_image('path') }}"
      tag: "{{ atmosphere_images['keycloak_config_cli'] | vexxhost.kubernetes.docker_image('tag') }}"
  postgresql:
    enabled: false
  production: true
  proxy: edge
